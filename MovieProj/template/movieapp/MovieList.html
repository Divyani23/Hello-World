<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/list.css"%}">
  </head>
  <body>
    {%load filter1%}
  <h2>Movie</h2>
  {% if Add_Movie%}
  <table border='2'>
      <thead>
        <th>name</th>
        <th>date</th>
        <th>cast</th>
        <th>rating</th>
      </thead>
      {% for movie in Add_Movie%}
      <tr>
        <td>{{movie.mname|k}}</td>

      <!--  <td>{{r.name|add:'Pvt.Ltd'}}</td>-->
        <td>{{movie.mrating}}</td>
        <td>{{movie.mcast|upper}}</td>
        <td>{{movie.mdate|date:"d-m-y"}}</td>
        <td>{{movie.mdate|timesince}}</td>



      </tr>
    {% endfor %}
  </table>
  {% else %}
      <h1>List of Movies</h1>
  {% endif %}



  </body>
</html>
